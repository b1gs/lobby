<!DOCTYPE html>
<html lang="en">
<head>

<title>Bootstrap - Prebuilt Layout</title>

<!-- Bootstrap -->
<link href="../../../../../../site2/css/bootstrap-4.4.1.css" rel="stylesheet">
<link href="../../../../../../site2/css/lobby.css" rel="stylesheet" type="text/css">

<body class="container bg-dark">
<div id="top-panel" class="row">
  <div id="room-list-section" class="col-sm-8 bg-secondary">
    <div class="container pre-scrollable">
      <ul class="list-group">
        <li class="list-group-item">Default List Group item test test</li>
        <br>
        <li class="list-group-item">Default List Group item </li>
        <br>
        <li class="list-group-item">Default List Group item </li>
        <br>
        <li class="list-group-item">Default List Group item </li>
        <br>
        <li class="list-group-item">Default List Group item </li>

        <li class="list-group-item d-flex justify-content-between align-items-center"> List Group item 1 with badge <span class="badge badge-primary badge-pill">New</span> </li>
      </ul>
    </div>
  </div>
  <div id="room-details-section" class="col-sm-4 bg-info card text-center col-md-4">
    <div class="card-header"> Header </div>
    <div class="card-body">
      <h5 class="card-title">Card Title</h5>
      <p class="card-text">Card with header and footer.</p>
      <a href="#" class="btn btn-primary">Go somewhere</a> </div>
    <div class="card-footer text-muted"> Footer </div>
  </div>
</div>
<div id="bottom-panel" class="row row-cols-2 bg-danger  align-items-center">
  <div class="container col-sm-4 bg-light">
    <div class="row">
      <button type="button" class="col-sm-6 offset-sm-6 btn btn-primary">Create room</button>
    </div>
  </div>
  <div class="container col-sm-4 bg-light">
    <div class="row">
      <button type="button" class="col-sm-6 btn btn-primary">Join room</button>
    </div>
  </div>
</div>
