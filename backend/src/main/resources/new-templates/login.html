<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap - Prebuilt Layout</title>

<!-- Bootstrap -->
<link href="../../../../../../site2/css/bootstrap-4.4.1.css" rel="stylesheet">
<style type="text/css"></style>
<link href="../../../../../../site2/css/lobby.css" rel="stylesheet" type="text/css">
</head>
<body class="bg-secondary container">
<div class="row bg-dark vh-100 align-items-center justify-content-center">
  <form class="bg-info col-5" id="login-form">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
      <small id="emailHelp1" class="form-text text-muted">We'll never share your email with anyone else.</small> </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="../../../../../../site2/js/jquery-3.4.1.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="../../../../../../site2/js/popper.min.js"></script>
<script src="../../../../../../site2/js/bootstrap-4.4.1.js"></script>
</body>
</html>
